{% extends 'blog/base.html' %}
{% block content %}

<h2>{{ post.title }}</h2>

{% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="300"><br><br>
{% endif %}

<p>{{ post.content }}</p>

<small>Published at: {{ post.published_at|date:"Y-m-d H:i" }}</small>

<hr>

<a href="{% url 'update_post' post.id %}">Edit</a> |
<a href="{% url 'delete_post' post.id %}">Delete</a>

{% endblock %}
