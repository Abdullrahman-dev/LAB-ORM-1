{% extends 'blog/base.html' %}
{% block content %}

<h2>All Posts</h2>

{% for post in posts %}

<div class="post">
    
    <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
    
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" width="200">
    {% endif %}
    
    <p>{{ post.content|truncatechars:100 }}</p>
    
    <small>{{ post.published_at|date:"Y-m-d H:i" }}</small>
</div>

{% empty %}

<p>No posts yet.</p>

{% endfor %}
{% endblock %}
