{% extends 'blog/base.html' %}
{% block content %}

<h2>Latest Posts</h2>

{% for post in posts %}

    <article class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <small>Published at: {{ post.published_at|date:"Y-m-d H:i" }}</small>
    </article>

{% empty %}

<p>No posts yet.</p>

{% endfor %}
{% endblock %}
